<!--
    회원가입 html
    말 그대로 회원가입으로 username과 password를 받아 회원가입 할 수 있도록 제작
    이미 계정이 있을 경우 login.html로 바로 가는 링크를 통해 로그인 할 수 있도록 제작
    script를 통해 username과 password를 const로 지정해 정보를 처리하거나 서버로 전송 가능
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form id="signup-form">
        <label for="username">사용자명:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">회원가입</button>
    </form>

    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // 여기서 회원 정보를 처리하거나 서버로 전송할 수 있습니다.
            console.log('회원가입 정보:', username, password);
            alert('회원가입이 완료되었습니다!');
        });
    </script>
</body>
</html>
